<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Details Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }
    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007BFF;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Details Form</h2>
    <form action="#" method="post">
      <div class="form-group">
        <label for="rNumber">R Number:</label>
        <input type="text" id="rNumber" name="rNumber" required>
      </div>

      <div class="form-group">
        <label for="tName">T Name:</label>
        <input type="text" id="tName" name="tName" required>
      </div>

      <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required>
      </div>

      <div class="form-group">
        <label for="month">Month:</label>
        <select id="month" name="month" required>
          <option value="">Select Month</option>
          <option value="January">January</option>
          <option value="February">February</option>
          <option value="March">March</option>
          <option value="April">April</option>
          <option value="May">May</option>
          <option value="June">June</option>
          <option value="July">July</option>
          <option value="August">August</option>
          <option value="September">September</option>
          <option value="October">October</option>
          <option value="November">November</option>
          <option value="December">December</option>
        </select>
      </div>

      <div class="form-group">
        <label for="ebBill">EB Bill:</label>
        <input type="number" id="ebBill" name="ebBill" required>
      </div>

      <div class="form-group">
        <label for="waterFront1">Water Front 1:</label>
        <input type="number" id="waterFront1" name="waterFront1" required>
      </div>

      <div class="form-group">
        <label for="waterBack1">Water Back 1:</label>
        <input type="number" id="waterBack1" name="waterBack1" required>
      </div>

      <div class="form-group">
        <label for="notes">Notes:</label>
        <textarea id="notes" name="notes" rows="4" placeholder="Enter any additional notes..."></textarea>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
