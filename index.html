<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rental Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="rentalForm.js"></script>
  <style>
    body { background-color: #f8f9fa; padding: 20px; }
    .card { border-radius: 16px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    .form-label { font-weight: 500; }
    #responseMessage { font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card p-4">
          <h2 class="text-center mb-4">Rental Details Form</h2>
          <form id="rentalForm" onsubmit="return submitRentalDetails();">
            <div class="mb-3">
              <label for="rNumber" class="form-label">R Number</label>
              <input type="text" class="form-control" id="rNumber" name="rNumber" required>
            </div>
            <div class="mb-3">
              <label for="tName" class="form-label">Tenant Name</label>
              <input type="text" class="form-control" id="tName" name="tName" required>
            </div>
            <div class="mb-3">
              <label for="amount" class="form-label">Amount</label>
              <input type="number" class="form-control" id="amount" name="amount" required>
            </div>
            <div class="mb-3">
              <label for="month" class="form-label">Month</label>
              <input type="month" class="form-control" id="month" name="month" required>
            </div>
            <div class="mb-3">
              <label for="ebBill" class="form-label">EB Bill</label>
              <input type="number" class="form-control" id="ebBill" name="ebBill">
            </div>
            <div class="mb-3">
              <label for="waterFront1" class="form-label">Water Front 1</label>
              <input type="number" class="form-control" id="waterFront1" name="waterFront1">
            </div>
            <div class="mb-3">
              <label for="waterBack1" class="form-label">Water Back 1</label>
              <input type="number" class="form-control" id="waterBack1" name="waterBack1">
            </div>
            <div class="mb-3">
              <label for="notes" class="form-label">Notes</label>
              <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
            <div id="responseMessage" class="text-center"></div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
